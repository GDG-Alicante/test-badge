<!DOCTYPE html>
<html>
<head>
    <title>Badge for {{attendeeName}}</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .badge { border: 1px solid #ccc; padding: 20px; margin: 20px auto; width: 400px; }
        .event-name { font-size: 1.5em; font-weight: bold; }
        .attendee-name { font-size: 1.2em; margin-top: 10px; }
        .community-link { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="badge">
        <h1>GDG Alicante</h1>
        <div class="event-name">{{eventName}}</div>
        <div class="attendee-name">Certificado para: {{attendeeName}}</div>
        <div class="certificate-id">ID: {{certificateId}}</div>
        <div class="issue-date">Fecha: {{issueDate}}</div>
        {{#gdgCommunityLink}}
        <div class="community-link">
            <a href="{{gdgCommunityLink}}" target="_blank">Ver evento en GDG Community</a>
        </div>
        {{/gdgCommunityLink}}
    </div>
</body>
</html>
